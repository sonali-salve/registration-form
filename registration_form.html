<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <!-- <style>
        table,tr,th,td{
            border: 1px solid black;
        }
    </style> -->
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Registration Form</th><br>
        </tr>
        <tr>
            <td><label for="Sname">Student Name</label></td>
            <td><input type="text" name="student_name" id="Sname"></td>
        </tr>
        <tr>
            <td><label for="Fname">Father's Name</label></td>
            <td><input type="text" id="Fname" name="father_name"></td>
        </tr>
        <tr>
            <td><label for="Mname">Mother's Name</label></td>
            <td><input type="text" id="Mname" name="Mother_name"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" value="dd-mm-yy"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
            <td><label for="email">Email ID</label></td>
            <td><input type="email" name="email" id="email" placeholder="xyz123@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="mobile">Mobile No.</label></td>
            <td><input type="number" name="mobile_no" id="mobile"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" id="address" cols="25" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" name="state" id="state"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="city" id="city"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" ></td>
        </tr>
    </table>
</body>
</html>
